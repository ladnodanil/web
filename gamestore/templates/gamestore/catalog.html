
{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in catalog %}
    {% if p.is_published %}
    <li>
        <h2>{{p.title}}</h2>
        <p >{{p.content}}</p>
        <p ><a href="{% url 'game_detail' p.id%}">Подробно</a></p>
        {% if not forloop.last %}
        <hr>
    {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
